version: '3.7'

networks:
  dtm-query-execution:

volumes:
  dtmservice:
  kafkalogs:

services:
  dtm-query-execution-core:
    build:
      context: ..
      args:
        - DTM_JAR=./target/dtm-query-execution-core-2.3.0-SNAPSHOT.jar
    container_name: dtm-query-execution-core
    restart: always
    networks:
      - dtm-query-execution
    depends_on:
      - dtmservicedb
      - zookeeper
      - kafka
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    volumes:
      - ../config:/app/config:Z

  dtmservicedb:
    image: mariadb:10.5.3
    container_name: dtmservicedb
    restart: always
    networks:
      - dtm-query-execution
    ports:
      - "3306:3306"
    volumes:
      - dtmservice:/var/lib/mysql
    environment:
      MYSQL_DATABASE: dtmservice
      MYSQL_USER: dtmuser
      MYSQL_PASSWORD: Cat6Gmt7Ncr
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"

  zookeeper:
    image: zookeeper:3.6
    container_name: zk-1.dtm.local
    restart: always
    networks:
      - dtm-query-execution
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.5.0
    container_name: kafka-1.dtm.local
    restart: always
    networks:
      - dtm-query-execution
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - kafkalogs:/kafka
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1.dtm.local:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zk-1.dtm.local:2181
